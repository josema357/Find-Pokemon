<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pokemon</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <nav class="text-center p-4 font-bold shadow-md max-[160px]:px-0">Find Pokemon</nav>
    <section class="absolute top-[56px] bg-[rgba(0,0,0,0.9)] w-full h-[calc(100vh_-_56px)] z-20 flex justify-center items-center">
        <div class="bg-white w-full max-w-[400px] flex flex-col items-center rounded-lg pb-[20px] relative">
            <div class="grid grid-cols-[1fr] min-[250px]:grid-cols-[repeat(2,_1fr)] min-[250px]:gap-y-[20px] gap-x-[40px] pt-[45px]">
                <img class="m-auto" src="./assets/images/poke.png" alt="">
                <img class="m-auto" src="./assets/images/poke.png" alt="">
                <img class="m-auto" src="./assets/images/poke.png" alt="">
                <img class="m-auto" src="./assets/images/poke.png" alt="">
            </div>
            <div class="font-bold">Pokemon</div>
            <div class="font-bold">Region</div>
            <div class="absolute w-full flex justify-end p-[5px]"><img id="close" class="cursor-pointer" src="./assets/images/close.svg" alt=""></div>
        </div>
    </section>
    <section class="flex gap-3 mt-5 flex-wrap justify-center">
        <span id="kanto" class="bg-red-400 hover:bg-red-500 px-6 py-1 w-24 border-box text-center rounded-lg font-bold cursor-pointer">Kanto</span>
        <span id="johto" class="bg-sky-400 hover:bg-sky-500 px-6 py-1 w-24 border-box text-center rounded-lg font-bold cursor-pointer">Johto</span>
        <span id="hoenn" class="bg-green-400 hover:bg-green-500 px-6 py-1 w-24 border-box text-center rounded-lg font-bold cursor-pointer">Hoenn</span>
        <span id="sinnoh" class="bg-yellow-300 hover:bg-yellow-400 px-6 py-1 w-24 border-box text-center rounded-lg font-bold cursor-pointer">Sinnoh</span>
        <span id="unova" class="bg-purple-400 hover:bg-purple-500 px-6 py-1 w-24 border-box text-center rounded-lg font-bold cursor-pointer">Unova</span>
        <span id="kalos" class="bg-emerald-400 hover:bg-emerald-500 px-6 py-1 w-24 border-box text-center rounded-lg font-bold cursor-pointer">Kalos</span>
        <span id="alola" class="bg-orange-400 hover:bg-orange-500 px-6 py-1 w-24 border-box text-center rounded-lg font-bold cursor-pointer">Alola</span>
        <span id="galar" class="bg-blue-400 hover:bg-blue-500 px-6 py-1 w-24 border-box text-center rounded-lg font-bold cursor-pointer">Galar</span>
    </section>
    <section class="flex justify-center w-full mt-9">
        <div class="flex justify-between relative shadow-[0px_0px_5px_0px_gray] w-full max-w-[400px] rounded-lg mx-[5px]">
            <input id="input-search" class="border-none outline-none text-[16px] pl-[12px] py-[10px] rounded-lg w-full" type="text" placeholder="Search for a pokemon" aria-label="Search for a pokemon" aria-autocomplete="both" aria-controls="autocomplete-results">
            <button id="btn-search" class="border-none outline-none rounded-lg p-[10px]" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
            <ul id="autocomplete-results" class="hidden h-min max-h-[222px] overflow-y-scroll  absolute top-[100%] mt-[2px] w-full z-10 bg-zinc-50 p-0 list-none transition-[none] border-[1px_solid_#bfc8c9]" role="listbox" aria-label="Search for a pokemon"></ul>
        </div>
    </section>
    <section class="mt-9 w-[100%] pb-[30px]">
        <div id="boxPokemon" class="grid grid-cols-[repeat(auto-fill,_130px)] sm:grid-cols-[repeat(auto-fill,_160px)] min-[920px]:grid-cols-[repeat(auto-fill,_160px)] gap-[10px] sm:gap-[20px] min-[920px]:gap-[30px] justify-center">
           
        </div>
    </section>
    <script refer src="./assets/main.js"></script>
</body>
</html>
